        div.MenuLevel1 {display: flex;}

        div.MenuLevel2 {opacity: 0}
        div.MenuLevel2 > div { background-color: cyan; border: solid blue 1px; cursor: pointer;}
        div.MenuLevel1 > div:hover div.MenuLevel2 {opacity: 1; position:absolute; left: 0%; top: 100%; z-index: 1; transition: opacity 1s;}
        @media all and (max-width: 491px) {
            div.MenuLevel1 {display: block}
            div.MenuLevel1 > div { background-color: yellow; border: solid blue 1px; position: relative; cursor: pointer }
            div.MenuLevel2 {opacity: 0;}
            div.MenuLevel2 > div { background-color: cyan; border: solid blue 1px; cursor: pointer }
            div.MenuLevel1 > div:hover div.MenuLevel2 {opacity: 1; position: absolute; left: 100%; top: 0%; z-index: 1 }
        }
    </style>
</head>
