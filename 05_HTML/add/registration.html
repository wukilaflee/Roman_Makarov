<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Регистрация</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" target="_blank" method="get">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="familia" placeholder="Фамилия" maxlength="25" required autofocus pattern="[А-Яа-я]+"><br>
            <input type="text" name="imya" placeholder="Имя" maxlength="20" required pattern="[А-Яа-я]+"><br>
            <input type="text" name="otchestvo" placeholder="Отчество" maxlength="24" required pattern="[А-Яа-я]+"><br>
                <fieldset>
                    <Legend>Паспортные данные</Legend>
                    <input type="text" name="passport_s" placeholder="AA" maxlength="2" required pattern="[A-Z]{2,}" width="2">
                    <input type="text" name="passport_n" placeholder="1234567" maxlength="7" required pattern="[0-9]{7,}">        
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" name="birth_year" placeholder="Год рождения" maxlength="4" pattern="[0-9{4}]+"><br>
                    <select name="birth_month">
                        <option value="1">Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6">Июнь</option>
                        <option value="7">Июль</option>
                        <option value="8">Август</option>
                        <option value="9">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select>
                    <br>
                    <input type="number" name="birth_date" min="1" max="31" step="1">
                </fieldset>
            <select name="country" required>
                <option value="Bel">РБ</option>
                <option value="Rus">РФ</option>
            </select>
            Адрес:<br>
            <textarea name="adress"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobbie" value="1">Рыбалка
                </label>
                <br>
                <label>
                    <input type="checkbox" name="hobbie" value="2">Астрономия
                </label>
                <br>
                <label>
                    <input type="checkbox" name="hobbie" value="3">Дайвинг
                </label>
                <br>
                <label>
                    <input type="checkbox" name="hobbie" value="4">Марки
                </label> 
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select multiple name="animals[]" size="12">
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археопетрикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" pattern="[A-Za-z]{5,}" maxlength="20" required>
            <br>
            <input type="password" name="password" placeholder="Пароль" pattern="[A-Za-z]{10,}" maxlength="20" required autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" placeholder="введите адрес почты">
            <br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1">
            <br>
            <input type="range" max="10" min="1">
        </fieldset>
        <fieldset>
            <button type="submit">Отправить</button><input type="reset">
            <br>
            <input type="image" src="mail.jfif" disabled>-при нажатии на эту кнопку ничего не происходит 
        </fieldset>        
    </form>    
</body>
</html>
